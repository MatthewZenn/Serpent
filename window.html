<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title id="title">Serpent</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/d15157182d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="border">
            <nav style="-webkit-app-region: drag">
                <img src="Static/Logo.png" class="logo">
                <div id="controls" style="-webkit-app-region: no-drag">
                    <div id="minimize">
                        <span>&minus;</span>
                    </div>
                    <div id="maximize">
                        <span id="circle">&triangledown;</span>
                    </div>
                    <div id="close" onclick="window.close()">
                        <span>&times;</span>
                    </div>
                </div>
            </nav>
        </div>
        <div class="panel">
            <i class="fab fa-python" id="new"></i>
            <i class="fas fa-folder-open" id="open"></i>
            <i class="fas fa-file-code" id="save"></i>
            <i class="fas fa-terminal" id="run"></i>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
